<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
        &times;
    </button>
    <h4 class="modal-title">Setup</h4>
</div>
<div class="modal-body">
    <!--detail-->
    <div class="module-setup">
        <div class="module-setup-wrap clearfix">
            <div class="module-webcam fl">
                <img src="skincr/images/camera.jpg" alt="摄像头图像">
                <p>******</p>
            </div>
            <div class="setup-group fr">
                <div class="module-status">
                    <p>Camera：</p>
                    <select>
                        <option value="-- No Camera --">-- No Camera --</option>
                        <option value="Camera1">Camera1</option>
                        <option value="Camera2">Camera2</option>
                        <option value="Camera3">Camera3</option>
                    </select>
                </div>
                <div class="module-status">
                    <p>Microphone：</p>
                    <select>
                        <option value="-- No Camera --">-- No Microphone --</option>
                        <option value="Camera1">Microphone1</option>
                        <option value="Camera2">Microphone2</option>
                        <option value="Camera3">Microphone3</option>
                    </select>
                    <p class="progress">
                        <i class="progress-bar" style="width: 30%;"></i>
                    </p>
                </div>
                <div class="module-status">
                    <p>Earphone：</p>
                    <button class="blue">Click play a sound</button>
                </div>
            </div>
        </div>
        <div class="but-group">
            <button class="bg-red">OK</button>
            <button class="bg-grey" data-dismiss="modal">Cancel</button>
        </div>
    </div>
    <!--//detail-->
</div>
