<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Student - Classroom - DaDaABC</title>
    <!--css-->
    <link rel="stylesheet" href="skincr/css/common.css">
    <link rel="stylesheet" href="skincr/css/style.css">
</head>
<body class="studentPages">

<div class="wrapper">
    <div class="header">
        <div class="pack clearfix">
            <div class="logo"><img src="skincr/images/logo.png" alt=""></div>
            <!--教室控制区-->
            <div class="btnarea student clearfix">
                <a class="hint-bottom btn-refresh">
                    <button class="border-radius-l">重进教室</button>
                </a>
                <a class="hint-bottom btn-classover">
                    <button class="border-radius-r">我要下课</button>
                </a>
            </div>
            <div class="links">
                <a id="helpButton" class="hint-bottom" data-hint="遇到问题可以寻求技术支持" data-toggle="modal"
                   data-target="#modalDetail" href="skincr/module/helpStu.html">
                    <button class="icon-img icon_message">呼叫技术</button>
                </a>
                <a data-toggle="modal" data-target="#modalDetail" href="skincr/module/check.html">
                    <button class="icon-img icon_headset">检查耳麦</button>
                </a>
            </div>
        </div>
        <div class="chunk">
            <div class="star fl " id="starsList" data-stars="2">
                <i class="icon-img icon_star star1"></i>
                <i class="icon-img icon_star star2"></i>
                <i class="icon-img icon_star star3"></i>
                <i class="icon-img icon_star star4"></i>
                <i class="icon-img icon_star star5"></i>
            </div>
            <div class="total-time fr">
                <i class="icon-img icon_time">0:00</i>
            </div>
        </div>
    </div>
    <div class="wrapper-content clearfix">
        <div class="main frame-main fl">
            <!--课件展示-->
            <div class="courseware">
                <!--background
                    <img src="http://120.26.42.35/cover.jpg"/>
                 -->
                <div id="contentGroup" class="contentGroup">
                    <div id="cursorGroup" class="cursorGroup">
                        <img id="stuCur" src="./assets/cs.png"/>
                        <img id="teaCur" src="./assets/ct.png"/>
                        <span id="teaPoint">0,0</span>
                    </div>
                </div>
                <!--
                <img src="skincr/images/courseware.jpg" alt="课件">
                -->
            </div>
            <!--课件操作-->
            <div class="operation-panel clearfix">
                <div class="fl">
                    <div id="student-drowbord" class="operation-part drowbord off fl">
                        <div class="operation-icon fl">
                            <i class="icon-img icon_pen"></i>
                        </div>
                        <div class="hint-top pen_size fl" data-hint="画笔大小">
                            <span class="size veryfine" pen-size="2"></span>
                            <span class="size fine active" pen-size="3"></span>
                            <span class="size thick" pen-size="5"></span>
                            <span class="size verythick" pen-size="10"></span>
                        </div>
                        <div class="hint-top pen_color fl" data-hint="画笔颜色">
                            <button class="color red"  pen-color="red"></button>
                            <button class="color yellow"  pen-color="yellow"></button>
                            <button class="color orange"  pen-color="orange"></button>
                            <button class="color green"  pen-color="green"></button>
                            <button class="color cyan"  pen-color="cyan"></button>
                            <button class="color blue active"  pen-color="blue"></button>
                            <button class="color magenta"  pen-color="magenta"></button>
                        </div>
                    </div>
                </div>
                <div class="fr">
                    <!--课件翻页-->
                    <div class="operation-part pages fl">
                        <button id="preButton" class="pages-left icon-img icon_left"></button>
                        <div class="pages-number">
                            <select>
                                <option>1/1</option>
                            </select>
                        </div>
                        <button id="nextButton" class="pages-right icon-img icon_right"></button>
                    </div>
                    <!--全屏-->
                    <!--
                    <div class="operation-part change fl">
                        <a href="#">
                            <button class="icon-img icon_full_screen">全屏</button>
                        </a>
                    </div>
                    -->
                </div>
            </div>
            <!--//课件操作-->
        </div>
        <!--侧栏-->
        <div class="sidebar frame-side side-student fr">
            <div class="mod-webcam">
                <div id="tea-camera" class="camera-view">
                    <!--视频提示信息-->
                    <div class="alertbox"></div>
                    <!--老师视频--尺寸 320x240 -->
                    <!--<img src="skincr/images/webcam_teacher.jpg" alt="视频窗口">-->
                    <video id="playVideo" width="320" height="240" autoplay="autoplay">您的浏览器不支持video</video>
                    <div class="no-webcam"></div>
                    <div class="webcam-name">Teacher: Kavid</div>
                </div>

                <div id="stu-camera" class="camera-view">
                    <!--视频提示信息-->
                    <div class="alertbox"></div>
                    <!--学生视频--尺寸 320x240 -->
                    <!--<img src="skincr/images/webcam_student.jpg" alt="视频窗口">-->
                    <video id="liveVideo" width="320" height="240" autoplay="autoplay">您的浏览器不支持video</video>
                    <div class="webcam-name">Student: David</div>
                </div>

                <!--视频控制-->
                <div class="mod-webcam-setup">
                    <div class="config-bar clearfix">
                        <!--设备状态-->
                        <div class="cofig_left fl">
                            <button class="icon-img icon_camera" disabled></button>
                            <button class="icon-img icon_mic" disabled></button>
                            <i class="mic_vol">
                                <span class="active" style="width: 50%"></span>
                            </i>
                        </div>
                        <!--视频操作-->
                        <div class="config_right fr hint-position-right">
                            <!--打开关闭摄像头-->
                            <a class="hint-top hint-warning" data-hint="打开/关闭摄像头">
                                <button class="icon-img icon_webcam"></button>
                            </a>
                            <a class="hint-top" data-hint="设置" data-toggle="modal" data-target="#modaldetail"
                               href="skincr/module/setup.html">
                                <button class="icon-img icon_config"></button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mod-chat">
                <div class="mod-msg"></div>
                <div class="msg_input clearfix">
                    <input type="text" value="" class="fl" placeholder="请输入文字">
                    <button id="sendButton">发送</button>
                </div>
            </div>
        </div>
        <!--//侧栏-->
    </div>
</div>
<!--动态窗口-->
<div class="modal fade" id="modalDetail" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Ajax Content -->
        </div>
    </div>
</div>

<!--私聊窗口-->
<div id="prvChatDiv" class="modal-content prvchat">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
            &times;
        </button>
        <h4 class="modal-title">和IT技术聊天</h4>
    </div>
    <div class="modal-body">
        <!--detail-->
        <div class="module-chatbox">
            <div class="mod-chat">
                <div class="mod-msg" style="min-height: 200px;max-height: 500px"></div>
                <div class="msg_input clearfix">
                    <input type="text" value="" class="fl" placeholder="请输入文字">
                    <button class="sendButton">发送</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!--//动态窗口-->
<!--js-->
<script src="skincr/js/lib/jquery.min.js"></script>
<script src="skincr/js/lib/common.js"></script>
<script src="skincr/js/lib/adapter.js"></script>
<script src="skincr/js/lib/sweetalert.min.js"></script>
<script src="skincr/js/lib/EventEmitter.min.js"></script>
<script src="skincr/js/lib/reconnecting-websocket.min.js"></script>

<script type="text/javascript" src="js/ShareEvent.js"></script>
<script type="text/javascript" src="skincr/js/service/common.js"></script>
<script type="text/javascript" src="skincr/js/service/phpAction.js"></script>
<script type="text/javascript" src="skincr/js/service/SingleRemote-client.js"></script>
<script type="text/javascript" src="skincr/js/service/WebServer-client.js"></script>
<script type="text/javascript" src="skincr/js/service/SingleDatasets.js"></script>

<script type="text/javascript" src="skincr/js/service/student.js"></script>
<script type="text/javascript" src="skincr/js/service/student-main.js"></script>

<script type="text/javascript" src="skincr/js/service/main.js"></script>
</body>
</html>
