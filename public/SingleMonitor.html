<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Monitor - Classroom - DaDaABC</title>
    <link rel="alternate icon" type="image/png" href="assets/favicon.ico">
    <!--css-->
    <link rel="stylesheet" href="skincr/css/common.css">
    <link rel="stylesheet" href="skincr/css/style.css">
</head>
<body class="monitorPages">
<!--监控操作区-->
<div class="frame-monitor">
    <div class="monitor-wrap">
        <div class="monitor-header white"><h3>当前在用设备</h3></div>
        <div class="facility-info">
            <div class="facility-box">
                <p>摄像头：</p>
                <select>
                    <option value="-- No Camera --">-- 未获取摄像头 --</option>
                    <option value="Camera1">Microphone1</option>
                    <option value="Camera2">Microphone2</option>
                    <option value="Camera3">Microphone3</option>
                </select>
            </div>
            <div class="facility-box">
                <p>摄像头：</p>
                <select>
                    <option value="-- No Camera --">-- 未获取麦克风 --</option>
                    <option value="Camera1">Microphone1</option>
                    <option value="Camera2">Microphone2</option>
                    <option value="Camera3">Microphone3</option>
                </select>
            </div>
        </div>
        <div class="facility-info">
            <div class="facility-box">
                <p>老师摄像头：</p>
                <select>
                    <option value="-- No Camera --">-- 未获取摄像头 --</option>
                    <option value="Camera1">Microphone1</option>
                    <option value="Camera2">Microphone2</option>
                    <option value="Camera3">Microphone3</option>
                </select>
            </div>
            <div class="facility-box">
                <p>老师摄像头：</p>
                <select>
                    <option value="-- No Camera --">-- 未获取麦克风 --</option>
                    <option value="Camera1">Microphone1</option>
                    <option value="Camera2">Microphone2</option>
                    <option value="Camera3">Microphone3</option>
                </select>
            </div>
            <div class="facility-box">
                <p>声音控制：</p>
                <label class="white"><input type="checkbox" name="vox"> 学生声音</label>
                <label class="white"><input type="checkbox" name="vox"> 老师声音</label>
            </div>
            <div class="but-group">
                <button id="faqBtn">发罐头信息</button><br><br><br>
                <a data-toggle="modal" data-target="#modalDetail"
                   href="skincr/module/log.html"><button>记录日志</button></a>
                <a data-toggle="modal" data-target="#modalDetail"
                   href="skincr/module/onlinelist.html"><button>在线列表</button></a>
                <button class="bg-red">关闭权限</button>
            </div>
        </div>
    </div>
</div>
<div class="wrapper">
    <div class="header">
        <div class="pack clearfix">
            <div class="logo"><img src="skincr/images/logo.png" alt=""></div>
            <!--教室控制区-->
        </div>
        <div class="chunk">
            <div class="star fl " id="starsList" data-stars="0">
                <i class="icon-img icon_star star1"></i>
                <i class="icon-img icon_star star2"></i>
                <i class="icon-img icon_star star3"></i>
                <i class="icon-img icon_star star4"></i>
                <i class="icon-img icon_star star5"></i>
            </div>
            <div class="total-time fr">
                <i class="icon-img icon_time">0:00</i>
            </div>
        </div>
    </div>
    <div class="wrapper-content clearfix">
        <!--课件区-->
        <div class="main frame-main fl">
            <!--课件展示-->
            <div class="courseware">
                <!--课件信息提示-->
                <div class="alertbox"></div>
                <!--background-->
                <div id="contentGroup">
                    <div id="cursorGroup" class="cursorGroup" style="display: none;">
                        <img id="stuCur" src="./assets/cs.png"/>
                        <img id="teaCur" src="./assets/ct.png"/>
                        <span id="teaPoint">0,0</span>
                        <span id="stuPoint">0,0</span>
                    </div>
                </div>
            </div>
            <!--课件操作-->
            <div class="operation-panel clearfix">
                <div class="fl">
                    <div class="operation-part drowbord fl">
                        <div class="operation-icon fl">
                            <i class="icon-img icon_pen"></i>
                        </div>
                        <div class="hint-top pen_size fl" data-hint="画笔大小">
                            <span class="size veryfine" pen-size="1"></span>
                            <span class="size fine active" pen-size="3"></span>
                            <span class="size thick" pen-size="6"></span>
                            <span class="size verythick" pen-size="9"></span>
                        </div>
                        <div class="hint-top pen_color fl" data-hint="画笔颜色">
                            <button class="color red"  pen-color="red"></button>
                            <button class="color yellow active"  pen-color="yellow"></button>
                            <button class="color orange"  pen-color="orange"></button>
                            <button class="color green"  pen-color="green"></button>
                            <button class="color cyan"  pen-color="cyan"></button>
                            <button class="color blue"  pen-color="blue"></button>
                            <button class="color magenta"  pen-color="magenta"></button>
                        </div>
                    </div>

                    <!--清除画板-->
                    <div class="operation-part fl hint-top btn-eraser" data-hint="Erase">
                        <button class="icon-img icon_eraser"></button>
                    </div>
                </div>
                <div class="fr">
                    <!--课件翻页-->
                    <div class="operation-part pages fl">
                        <button id="preButton" class="pages-left icon-img icon_left"></button>
                        <div class="pages-number">
                            <select>
                                <option>1/1</option>
                            </select>
                        </div>
                        <button id="nextButton" class="pages-right icon-img icon_right"></button>
                    </div>
                    <!--全屏-->
                    <!--
                    <div class="operation-part change fl">
                        <a href="#">
                            <button class="icon-img icon_full_screen">全屏</button>
                        </a>
                    </div>
                    -->
                </div>
            </div>
            <!--//课件操作-->
        </div>
        <!--侧栏-->
        <div class="sidebar frame-side side-student fr">
            <div class="mod-webcam">
                <!--老师视频窗口-->
                <div id="tea-camera" class="camera-view">
                    <!--视频提示信息-->
                    <div class="alertbox"></div>

                    <!--视频参数弹窗begin-->
                    <div class="webcam-popup-box">
                        <div class="debug">
                            <label>音量：<input type="range" value="25"></label>
                        </div>
                        <div class="debug">
                            <label>增益：<input type="range" value="45"></label>
                        </div>
                        <div class="debug">
                            <label>视频：</label>
                            <label><input type="radio" name="clarity"> 普清</label>
                            <label><input type="radio" name="clarity"> 标清</label>
                            <label><input type="radio" name="clarity"> 高清</label>
                            <label><input type="button" value="获取log"> </label>
                        </div>
                        <div class="debug but-wrap">
                            <span>麦克风正常</span>
                            <a class="button refPageBtn">刷新</a>
                            <span>摄像头正常</span>
                            <br>
                            <br>
                            <a class="button">视频</a>
                            <a class="button refSrvBtn">小刷</a>
                            <a class="button chatBtn">私聊</a>
                        </div>
                    </div>
                    <!--视频参数弹窗end-->
                    <!--老师视频--尺寸 320x240 -->
                    <!--<img src="skincr/images/webcam_teacher.jpg" alt="视频窗口">-->
                    <div class="no-webcam"></div>
                    <div class="webcam-name">Teacher: Kavid</div>
                </div>

                <!--学生视频窗口-->
                <div id="stu-camera" class="camera-view">
                    <!--视频提示信息-->
                    <div class="alertbox"></div>
                    <!--视频参数弹窗begin-->
                    <div class="webcam-popup-box">
                        <div class="debug">
                            <label>音量：<input type="range" value="25"></label>
                        </div>
                        <div class="debug">
                            <label>增益：<input type="range" value="45"></label>
                        </div>
                        <div class="debug">
                            <label>视频：</label>
                            <label><input type="radio" name="clarity"> 普清</label>
                            <label><input type="radio" name="clarity"> 标清</label>
                            <label><input type="radio" name="clarity"> 高清</label>
                            <label><input type="button" value="获取log"> </label>
                        </div>
                        <div class="debug but-wrap">
                            <span>麦克风正常</span>
                            <a class="button refPageBtn">刷新</a>
                            <span>摄像头正常</span>
                            <br>
                            <br>
                            <a class="button" data-toggle="modal" data-target="#modalDetail"
                               href="skincr/module/webcam.html">视频</a>
                            <a class="button refSrvBtn">小刷</a>
                            <a class="button chatBtn">私聊</a>
                        </div>
                    </div>
                    <!--视频参数弹窗end-->

                    <!--学生视频--尺寸 320x240 -->
                    <img src="skincr/images/webcam_student.jpg" alt="视频窗口">
                    <div class="webcam-name">Student: David</div>
                    <!--视频信息-->
                    <div class="webcam-info clearfix">
                        <span class="fl">FPS:12.38</span>
                        <span class="fl">audio:4.03kb/s</span>
                        <span class="fl">video:9.12kb/s</span>
                        <span class="fl">无视频</span>
                    </div>
                </div>

                <div class="mod-server">
                    <div class="node">
                        <label>节点：</label>
                        <label><input id="stu" type="radio" name="clarity" value="1"> 老师</label>
                        <label><input id="tea" type="radio" name="clarity" value="2"> 学生</label>
                        <button>服务器</button>
                    </div>
                    <div class="server">
                        <label>服务器：</label>
                        <select>
                            <option>请先选择用户</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="mod-chat">
                <div class="mod-msg">

                </div>
            </div>
        </div>
        <!--//侧栏-->
    </div>
</div>

<!--动态窗口-->
<div class="modal fade" id="modalDetail" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Ajax Content -->
        </div>
    </div>
</div>

<!--私聊窗口-->
<div id="prvTChatDiv" class="modal-content prvchat">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
            &times;
        </button>
        <h4 class="modal-title">和IT技术聊天</h4>
    </div>
    <div class="modal-body">
        <!--detail-->
        <div class="module-chatbox">
            <div class="mod-chat">
                <div class="mod-msg" style="min-height: 200px;max-height: 500px"></div>
                <div class="msg_input clearfix">
                    <input type="text" value="" class="fl" placeholder="请输入文字">
                    <button class="sendButton">发送</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!--私聊窗口-->
<div id="prvSChatDiv" class="modal-content prvchat">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
            &times;
        </button>
        <h4 class="modal-title">和IT技术聊天</h4>
    </div>
    <div class="modal-body">
        <!--detail-->
        <div class="module-chatbox">
            <div class="mod-chat">
                <div class="mod-msg" style="min-height: 200px;max-height: 500px"></div>
                <div class="msg_input clearfix">
                    <input type="text" value="" class="fl" placeholder="请输入文字">
                    <button class="sendButton">发送</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!--//动态窗口-->
<!--js-->
<script src="skincr/js/lib/jquery.min.js"></script>
<script src="skincr/js/lib/common.js"></script>
<script src="skincr/js/lib/sweetalert.min.js"></script>
<script src="skincr/js/lib/EventEmitter.min.js"></script>
<script src="skincr/js/lib/reconnecting-websocket.min.js"></script>

<script type="text/javascript" src="js/ShareEvent.js"></script>
<script type="text/javascript" src="skincr/js/service/common.js"></script>
<script type="text/javascript" src="skincr/js/service/phpAction.js"></script>
<script type="text/javascript" src="skincr/js/service/SingleRemote-client.js"></script>
<script type="text/javascript" src="skincr/js/service/WebServer-client.js"></script>
<script type="text/javascript" src="skincr/js/service/SingleDatasets.js"></script>

<script type="text/javascript" src="skincr/js/service/admin.js"></script>
<script type="text/javascript" src="skincr/js/service/admin-main.js"></script>
<script type="text/javascript" src="skincr/js/service/main.js"></script>

</body>
</html>
