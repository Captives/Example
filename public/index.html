<!DOCTYPE html>
<html>
<head lang="en">
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <title>Welcome!</title>
    <link rel="stylesheet" href="./css/style.css"/>
    <style type="text/css">
        input,select{
            font-size:22px;
            width:220px;
        }
        .radio-label input{
            width:22px;
            height:22px;
        }
        #loginPanel{
            padding-left:30px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 id="wl">Welcome!</h1>
    </div>

    <div class="content">
        <div class="panel" style="zoom:1.6">
            <div class="panel_header">
                验证登陆
            </div>
            <!--登陆页面-->
            <div id="loginPanel" class="panel_content">
                <br/>
                <p>
                    <label id="type-label" class="login-label">身份类型：</label>
                    <label class="radio-label"><input type="radio" value="1" name="type" checked="true">老师</label>
                    <label class="radio-label"><input type="radio" value="2" name="type">学生</label>
                    <label class="radio-label"><input type="radio" value="3" name="type">管理员</label>
                    <label class="radio-label"><input type="radio" value="4" name="type">其他</label>
                    <br/>
                </p>
                <p>
                    <label class="login-label">课程ID：</label>
                    <input id="roomInput" value="26620" >
                    <input style="display: none">
                    <input style="display: none">
                </p>
                <p>
                    <label class="login-label">用户ID：</label>
                    <select id="idSelect" disabled="disabled">
                        <option value="117" selected="selected">Teacher[117]</option>
                        <option value="3541">Student[3541]</option>
                        <option value="27" >Admin[27]</option>
                        <option value="3541">Other[3541]</option>
                    </select>
                    <input id="idInput" placeholder="替换默认id">
                </p>
                <p>
                    <span style="font-size:12px"></span>
                </p>
            </div>
            <div class="box_bar">
                <input type="button" value="进入教室" onclick="enterRoom()">
            </div>
        </div>
    </div>

    <script src="skincr/js/lib/jquery.min.js"></script>
    <script src="skincr/js/lib/ua-parser.min.js"></script>
    <script type="text/javascript" src="skincr/js/lib/EventEmitter.min.js"></script>
    <script type="text/javascript" src="skincr/js/service/common.js"></script>
    <!--
    <script type="text/javascript" src="skincr/js/cordova/cordova.js"></script>
    -->
    <script type="application/javascript">
        var type = 1;
        var os = new UAParser().getOS();
        var dev = new UAParser().getDevice();
        var info = "Welcome " + os.name+" " + os.version;
        if(dev.model){
            info +=" "+ dev.vendor + " " + dev.model + " " + dev.type;
        }else{
            if(dev.type){
                info +=" "+ dev.type;
            }
        }
        document.querySelector("#wl").innerText = info;
        function enterRoom(){
            var items = document.querySelectorAll(".radio-label input");
            for(var i in  items){
                var item = items[i];
                if(item.checked){
                    type = item.value;
                }
                console.log(item.value,type);
            }
            var name = "未登录";
            var room = document.getElementById("roomInput").value;
            var id = document.getElementById("idInput").value || document.querySelector("#idSelect").value;
            var obj = JSON.stringify({room:room, id:id, name:name,type:type});
            sessionStorage.userdata = obj;
//            if(osName == "iOS" || osName == "Ubuntu" || osName == "Android"){
//                window.location.href = "/netconnect-Cordova.html";
//            }else{
                window.location.href = "/netconnect.html";
//            }
        }

        $("[name='type']").on("change",function(event){
            type = $(event.target).val();
            document.querySelector("#idSelect").selectedIndex = type -1;
            document.querySelector("#idSelect").setAttribute("disabled","disabled");
        });

    </script>
</body>
</html>
